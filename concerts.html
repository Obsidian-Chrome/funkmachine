<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerts - Funk Machine</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="funk-machine.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="background-grid"></div>
    <div class="neon-lines"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="artist-header">
            <div class="logo-container">
                <img src="Media/FunkMachine.png" alt="Funk Machine" class="artist-logo">
            </div>
            <p class="artist-tagline">FUNK • GROOVE • LOVE</p>
        </header>

        <!-- Navigation -->
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Musique</a>
            <a href="concerts.html" class="nav-link active">Concerts</a>
            <a href="merch.html" class="nav-link">Merch</a>
            <a href="about.html" class="nav-link">À propos</a>
        </nav>

        <!-- Concerts Section -->
        <div class="concerts-container">
            <h2 class="section-title">
                <span class="neon-text">PROCHAINS CONCERTS</span>
            </h2>

            <div class="concerts-list">
                <!-- Concert Item -->
                <div class="concert-item" data-discord="https://discord.gg/example1">
                    <div class="concert-date">
                        <div class="date-day">...</div>
                        <div class="date-month">...</div>
                        <div class="date-year">...</div>
                    </div>
                    <div class="concert-details">
                        <h3 class="concert-venue">...</h3>
                        <p class="concert-location">
                            <svg class="location-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                            </svg>
                            ...
                        </p>
                        <p class="concert-time">...</p>
                    </div>
                    <div class="concert-actions">
                        <a href="#" class="concert-btn discord-btn">
                            <i class="fa-brands fa-discord"></i>
                            Discord
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <a href="https://discord.gg/gNxGzBnh" target="_blank" rel="noopener noreferrer" class="footer-label-link">
                <img src="Media/noctura_records.png" alt="Noctura Records" class="footer-label-logo">
            </a>
            <p class="footer-text">© Funk Machine • Noctura Records</p>
        </div>
    </footer>

    <script src="funk-machine.js"></script>
    <script src="concerts.js"></script>
</body>
</html>
